apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name:  myapp-argo-Application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/gajapathi22/argocd-joke-app-config.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true

    